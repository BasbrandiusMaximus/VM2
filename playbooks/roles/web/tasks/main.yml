---
- name: Update apt update_cache
  apt:
    update_cache: yes

- name: Installeer apache
  apt:
    name: apache2
    state: present

- name: Verwijder index.html
  file:
    path: /var/www/html/index.html
    state: absent

- name: Maak index.php
  templates:
    src: /home/VM2/templates/roles/web/templates/index.php
    dest: /var/www/html/index.php
    owner: root
    group: root
    mode: 0644